<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid-proyect.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="title">Check the best food</h1>
                <p class="subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim quisquam itaque delectus repudiandae dolores provident sequi maxime atque in. Rerum excepturi reiciendis veniam perferendis nesciunt cumque laudantium est exercitationem ipsam?
                </p>
                <button class="button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="Mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="plato pasta 1">
                <img class="dishes-item" src="./images/dish2.png" alt="plato pasta 2">
                <img class="dishes-item" src="./images/dish3.png" alt="plato pasta 3">
                <img class="dishes-item" src="./images/dish4.png" alt="plato pasta 4">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-container">
                    <img src="./images/plate1.png" alt="plato de pasta con salsa">
                </div>
                <div class="menu-grid-container">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu-grid-container">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu-grid-container">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu-grid-container">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
